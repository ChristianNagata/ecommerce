{% extends "base.html" %}
{% block content %}

<section class="vh-100 gradient-custom bg-light">
    <div class="container pt-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white shadow" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Sign-Up</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>
  
                <form method="post" action="{% url 'register' %}" class="form">
                  {% csrf_token %}
                  <p>Username</p>
                  <div class="form-outline form-white mb-4">
                    {{ form.username }}
                  </div>
                  <p>Password</p>
                  <div class="form-outline form-white mb-4">
                    {{ form.password1 }}
                  </div>
                  <p>Confirm your password</p>
                  <div class="form-outline form-white mb-4">
                    {{ form.password2 }}
                  </div>
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                </form>
                
              </div>
  
              <div>
                <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Sign In</a></p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
    
{% endblock content %}
